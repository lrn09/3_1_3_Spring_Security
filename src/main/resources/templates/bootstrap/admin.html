<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">

</head>
<body>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <form id="editModalForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit test user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="firstNameEdit" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="firstNameEdit" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastNameEdit" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="lastNameEdit" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="ageEdit" class="col-form-label">Age</label>
                        <input type="number" class="form-control" id="ageEdit" name="age">
                    </div>

                    <div class="form-group">
                        <label for="emailEdit" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="emailEdit" name="email">
                    </div>

                    <div class="form-group">
                        <label for="passwordEdit" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="passwordEdit" name="password" required>
                    </div>

                    <div class="form-group text-center col-lg-4 col-lg-offset-4">
                        <label for="rolesEdit">Role</label>
                        <select class="form-control" id="rolesEdit" multiple size="2">
                            <option value="2">ROLE_USER</option>
                            <option value="1">ROLE_ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <form id="deleteModalForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idDelete" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idDelete" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="firstNameDelete" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="firstNameDelete" name="firstName" readonly>
                    </div>

                    <div class="form-group">
                        <label for="lastNameDelete" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="lastNameDelete" name="lastName" readonly>
                    </div>

                    <div class="form-group">
                        <label for="ageDelete" class="col-form-label">Age</label>
                        <input type="number" class="form-control" id="ageDelete" name="age" readonly>
                    </div>

                    <div class="form-group">
                        <label for="emailDelete" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="emailDelete" name="email" readonly>
                    </div>

                    <div class="form-group">
                        <label for="rolesDelete" class="col-form-label">Role</label>
                        <select class="form-control" id="rolesDelete" name="roles" multiple size="2" readonly>
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>


<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" id="adminNavbar">VALUE</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked" role="tablist">
            <li class="active"><a href="#admin" role="tab" data-toggle="pill">Admin</a></li>
            <li><a href="#user" role="tab" data-toggle="pill">User</a></li>
        </ul>
    </div>
    <div class="col-md-10">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active fade in" id="admin">
                <div class="container-fluid">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#users_table" role="tab" data-toggle="pill">Users table</a></li>
                        <li><a href="#new_user" role="tab" data-toggle="pill">New user</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="users_table">
                            <div class="panel panel-default active">
                                <div class="panel-heading h3">All users</div>
                                <div class="panel-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>E-mail</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users-table"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="new_user">
                            <div class="panel panel-default">
                                <div class="panel-heading h3">Add new user</div>
                                <div class="panel-body">
                                    <form role="form" id="creating-user-form">
                                        <div class="form-group text-center col-lg-4 col-lg-offset-4">
                                            <input type="hidden"/>
                                            <label for="first_name">First name</label>
                                            <div>
                                                <input type="text" class="form-control"
                                                       required minlength="1" maxlength="30" id="first_name"
                                                       placeholder="Enter first name"/>
                                            </div>
                                        </div>
                                        <div class="form-group text-center col-lg-4 col-lg-offset-4">
                                            <label for="last_name">Last name</label>
                                            <div>
                                                <input type="text" class="form-control"
                                                       required minlength="1" maxlength="30" id="last_name"
                                                       placeholder="Enter last name"/>
                                            </div>
                                        </div>
                                        <div class="form-group text-center col-lg-4 col-lg-offset-4">
                                            <label for="age">Age</label>
                                            <input type="number" class="form-control"
                                                   size="3" name="num" min="1" max="150" id="age"
                                                   placeholder="Enter age"/>
                                        </div>
                                        <div class="form-group text-center col-lg-4 col-lg-offset-4">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email"
                                                   placeholder="Enter email" required/>
                                        </div>
                                        <div class="form-group text-center col-lg-4 col-lg-offset-4">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" placeholder="Enter password"
                                                   class="form-control"
                                                   required minlength="1" maxlength="32"/>
                                        </div>
                                        <div class="form-group text-center col-lg-4 col-lg-offset-4">
                                            <label for="roles">Role</label>
                                            <select class="form-control" id="roles" multiple size="2">
                                                <option value="2">ROLE_USER</option>
                                                <option value="1">ROLE_ADMIN</option>
                                            </select>
                                        </div>
                                        <br>
                                        <div class="form-group text-center col-lg-4 col-lg-offset-4">
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade in" id="user">
                <div class="container-fluid">
                    <h1>User information page</h1>

                    <div class="panel panel-default">
                        <div class="panel-heading h3">About user</div>
                        <div class="panel-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>E-mail</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-info"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/main.js" th:src="@{/main.js}"></script>

</body>
</html>
